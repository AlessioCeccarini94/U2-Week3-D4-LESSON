<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>amministrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle min-vh-100 d-flex flex-column text-center">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1>EPITICKET ONE</h1>
      <h3>Pagina Amministrazione</h3>
    </header>
    <main class="flex-grow-1">
      <div class="conteiner">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- GESTIONE E INSERIMENTO EVENTI -->

            <form id="form">
              <!-- NOME CONCERTO -->

              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="concerto"
                />
              </div>

              <!-- DESCRIZIONE -->

              <div class="mb-3">
                <label for="description" class="form-label"></label>
                <textarea
                  class="form-control"
                  id="description"
                  aria-describedby="description-input"
                  placeholder="Descrizione Evento"
                ></textarea>
              </div>
              <!-- PREZZO -->

              <div class="mb-3">
                <label for="price" class="form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  placeholder="â‚¬"
                />
              </div>

              <!-- DATA E ORA  -->

              <div class="mb-3">
                <label for="time" class="form-label"></label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="time"
                  aria-describedby="time-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>EPICODE - <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
